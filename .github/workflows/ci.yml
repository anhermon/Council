name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint with Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Run Ruff check
        run: |
          uv run ruff check .

      - name: Run Ruff format check
        run: |
          uv run ruff format --check .

  type-check:
    name: Type check with mypy
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Install mypy (if not in dependencies)
        continue-on-error: true
        run: |
          uv add --dev mypy || echo "mypy already installed or unavailable"

      - name: Run mypy
        continue-on-error: true
        run: |
          uv run mypy src/council --ignore-missing-imports || echo "⚠ mypy check skipped or failed"

  security:
    name: Security scan with Bandit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Install bandit (if not in dependencies)
        continue-on-error: true
        run: |
          uv add --dev bandit[toml] || echo "bandit already installed or unavailable"

      - name: Check if bandit is available
        id: check_bandit
        continue-on-error: true
        run: |
          uv run bandit --version && echo "available=true" >> $GITHUB_OUTPUT || echo "available=false" >> $GITHUB_OUTPUT

      - name: Run Bandit security scan
        if: steps.check_bandit.outputs.available == 'true'
        run: |
          # Run Bandit with JSON output to parse severity (use --severity-level medium to include MEDIUM+ in JSON)
          uv run bandit -r src/council --severity-level medium -f json > bandit-report.json || true
          # Show human-readable output with all issues for visibility
          uv run bandit -r src/council -ll
          # Check for medium or high severity issues
          python3 << 'EOF'
          import json
          import sys

          try:
              with open('bandit-report.json', 'r') as f:
                  data = json.load(f)

              # Check results array for HIGH/MEDIUM issues
              high_severity = [i for i in data.get('results', []) if i.get('issue_severity') == 'HIGH']
              medium_severity = [i for i in data.get('results', []) if i.get('issue_severity') == 'MEDIUM']

              # Also check metrics as fallback (in case JSON results are empty but metrics show issues)
              metrics = data.get('metrics', {}).get('_totals', {})
              metrics_high = metrics.get('SEVERITY.HIGH', 0)
              metrics_medium = metrics.get('SEVERITY.MEDIUM', 0)

              if high_severity or medium_severity or metrics_high > 0 or metrics_medium > 0:
                  print(f"\n❌ Found security issues:")
                  print(f"  HIGH: {len(high_severity)} in results, {metrics_high} in metrics")
                  print(f"  MEDIUM: {len(medium_severity)} in results, {metrics_medium} in metrics")
                  sys.exit(1)
              else:
                  print("\n✅ No medium or high severity security issues found.")
                  sys.exit(0)
          except (FileNotFoundError, json.JSONDecodeError, KeyError) as e:
              print(f"⚠ Warning: Could not parse Bandit output: {e}")
              # If we can't parse, fail safe - let Bandit's exit code decide
              sys.exit(1)
          EOF

  security-deps:
    name: Dependency security check
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Install pip-audit (if not in dependencies)
        continue-on-error: true
        run: |
          uv add --dev pip-audit || echo "pip-audit already installed or unavailable"

      - name: Check if pip-audit is available
        id: check_pip_audit
        continue-on-error: true
        run: |
          uv run pip-audit --version && echo "available=true" >> $GITHUB_OUTPUT || echo "available=false" >> $GITHUB_OUTPUT

      - name: Check dependencies for vulnerabilities
        if: steps.check_pip_audit.outputs.available == 'true'
        continue-on-error: true
        run: |
          uv run pip-audit --desc || echo "⚠ pip-audit scan completed with issues or errors"

  test:
    name: Test with pytest
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.12", "3.13"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Run unit tests
        run: |
          uv run pytest tests/ -v --tb=short -m "not integration"

      - name: Run integration tests (if tools available)
        continue-on-error: true
        run: |
          uv run pytest tests/integration/ -v --tb=short -m integration || true

  coverage:
    name: Test coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Run tests with coverage
        run: |
          uv run pytest tests/ --cov=src/council --cov-report=xml --cov-report=term --cov-report=html -m "not integration"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  build:
    name: Build package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Build package
        run: |
          uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dist
          path: dist/
          retention-days: 7
